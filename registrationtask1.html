<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<body>
    <form>
        <table border="2px">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="pizza">Pizza Topping</label></td>
                <td>
                    <input name="pizza" type="radio" value="Supreme">
                    <label for="">Supreme</label>
                    <br>
                    <input name="pizza" type="radio" value="Vegetarian">
                    <label for="">Vegetarian</label>
                    <br>
                    <input name="pizza" type="radio" value="Hawaiian">
                    <label for="">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Pizza Sauce</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Select</option>
                        <option value="">Tomato</option>
                        <option value="">Chilly</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Optional Extras</label></td>
                <td>
                    <input type="checkbox">
                    <label for="">Extra Cheese</label>
                    <input type="checkbox">
                    <label for="">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><label for="">Delivery Instructions:</label></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><Button>Send my Order</Button></td>
            </tr>
        </table>
    </form>
</body>
</html>
